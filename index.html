<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://kit.fontawesome.com/2f13a8b69a.js" crossorigin="anonymous"></script>    <title>ETCH-A-SKETCH</title>
</head>
<body>   
    <header>ETCH-A-SKETCH</header>
    <div id="main">
        <div>
            <div id="container">
            </div>
           
            <div id="size">
                <label for="quantity">Size: </label>
                <input type="number" class="measurement" id="row" name="row" value="16" min="16" max="100"> 
                <span style="font-size: 10px;">X</span>
                <input type="number" class="measurement" id="column" name="columns" value="16" min="16" max="100">
            </div>
        </div>

        <div id="settings">
            <div class="choice">
                <button value="pencil" onclick="changeColor(this.value)" >
                    <i class="fa-solid fa-pencil"  id="pen"></i>
                </button>
            </div>

            <div class="choice">
                <button value="eraser" onclick="changeColor(this.value)">
                    <i class="fa-solid fa-eraser" id="eraser"></i>
                </button>
            </div>

            <div class="choice" style="position:relative; display:inline-block">
                <button onclick="paletteIcon()">
                    <i class="fa-solid fa-palette" id="palette"></i>
                </button>
                <input type="color" value="#676767" id="paletteInput" style="opacity:0; position:absolute; left:0;top:0;width:100%" onchange="changeColor(this.value)"/>
            </div>

            <div class="choice">
                <button value="rainbow" onclick="changeColor(this.value)" id="rainbowButton">
                    <i class="fa-solid fa-rainbow" id="rainbow"></i>
                </button>
            </div>

            <div class="choice">
                <button onclick="resetGrid()">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>

        </div>
     
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
