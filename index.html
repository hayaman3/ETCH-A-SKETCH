<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://kit.fontawesome.com/2f13a8b69a.js" crossorigin="anonymous"></script>    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <div id="main">
        <div>
            <header>ETCH-A-SKETCH</header>

            <div id="container">
            </div>

            <div id="size">
                <!-- <i class="fa-solid fa-pencil" id="pen-shader"></i> -->
                <label for="quantity">Size: </label>
                <input type="number" class="measurement" id="row" name="row" value="16" min="16" max="100"> 
                <span style="font-size: 10px;">X</span>
                <input type="number" class="measurement" id="column" name="columns" value="16" min="16" max="100">
            </div>
        </div>
        <div id="settings">

            <button value="shader" onclick="changeColor(this.value)">
                <i class="fa-solid fa-pencil"  id="pen"></i>
            </button>

            <button value="eraser" onclick="changeColor(this.value)">
                <i class="fa-solid fa-eraser" id="eraser"></i>
            </button>

            <div>
                <button onclick="paletteIcon()">
                    <i class="fa-solid fa-palette" id="palette"></i>
                </button>
                <input type="color" value="#676767" style="opacity:0; position:absolute; left:0;top:0;width:100%" onchange="changeColor(this.value)"/>
            </div>

            <button value="rainbow" onclick="changeColor(this.value)">
                <i class="fa-solid fa-rainbow" id="rainbow"></i>
            </button>

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
